<!DOCTYPE html>
<html>

<head>
    <title>Car Simulation</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Js/Control.js"></script>
</head>

<body>
    <a-scene background="color: #ADD8E6;">
        <a-entity id="look" look-controls camera position="0 2 2"></a-entity>

        <a-assets>
            <a-asset-item id="car" src="./assets/Car/scene.gltf">
            </a-asset-item>
        </a-assets>

            <a-entity id="CAR" gltf-model="#car" position="0 1 0" rotation="0 180 0" scale="0.25 0.25 0.25">
        </a-entity>

        
        <a-assets>
            <a-asset-item id="city" src="./assets/cartoon_lowpoly_small_city_free_pack/scene.gltf">
            </a-asset-item>
        </a-assets>
            <a-entity id="CITY" gltf-model="#city" rotation="0 90 0" position="0 1 0" scale="00.1 00.1 00.1" animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000" terrain-rotation-reader>
        </a-entity>

    </a-scene>
</body>

</html>
